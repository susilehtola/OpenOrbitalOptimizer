site_name: OpenOrbitalOptimizer Docs

theme:
  name: material

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          docstring_style: numpy

nav:
  - OpenOrbitalOptimizer Docs: index.md
  - tutorials.md
  - How-To Guides: how-to-guides.md
  - reference.md
  - explanation.md

